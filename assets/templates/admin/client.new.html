<form name="NewClientForm" ng-submit="ClientCtrl.insert()">
  <div class="form-group">
    <label for="clientName">Name <span style="color: red">*</span></label>
    <input type="text" class="form-control" id="clientName" ng-model="ClientCtrl.new.name" required>
  </div>

  <div class="form-group">
    <label for="clientType">Type <span style="color: red">*</span></label>
    <select class="form-control" id="clientType" ng-model="ClientCtrl.new.client_type" required>
      <option value="">Select:</option>
      <option value="awards">Award</option>
      <option value="commercials">Commercial</option>
      <option value="director">Director</option>
      <option value="music_videos">Music Video</option>
      <option value="photographer">Photographer</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success pull-right" ng-disabled="NewClientForm.$invalid">Submit</button>
</form>
