<form name="NewPortfolioForm" ng-submit="PortfolioCtrl.insert()">
  <div class="form-group">
    <label for="portfolioImage">Image Upload (.jpg, .jpeg, .gif, .png) <span style="color: red">*</span></label>
    <input type="file" id="portfolioImage" ngf-select ng-model="PortfolioCtrl.image" required>
  </div>

  <div class="form-group">
    <label for="clientType">Type <span style="color: red">*</span></label>
    <select class="form-control" id="clientType" ng-model="PortfolioCtrl.new.type" required>
      <option value="">Select:</option>
      <option value="celebrity">Celebrity</option>
      <option value="advertising">Advertising</option>
      <option value="editorial">Editorial</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success pull-right" ng-disabled="NewPortfolioForm.$invalid || PortfolioCtrl.isSubmitting">Submit</button>
</form>
